        function convert(s, numRows) {
            console.log(s, numRows);
            let result = "";
            // 4: 1, 2, 3, 4
            let position = numRows;
            let matrix = [];
            for (let z = 0; z < numRows; z++) {
                matrix.push([]);
            }

            let direction = "down";
            let dataObject = { r: 0, c: 0 };
            var testArr = [];
            let row = 0;
            let col = 0;
            for (let i = 0; i < s.length; i++) {
                const letter = s[i];
                let newObject = Object.assign({}, dataObject)
                newObject.l = letter;
                newObject.r = row;
                newObject.c = col;
                
                if (direction == "down") {
                    row += 1;
                } else if (direction == "up") {
                    row -= 1;
                    col++;
                }
                
                if (matrix.length - 1 == row) {
                    direction = "up";
                }

                if (0 == row) {
                    direction = "down";
                }

                dataObject = newObject;
                testArr.push(newObject);
            }

            testArr.forEach(element => {
                const { r, c, l } = element;
                matrix[r][c] = l;
            });

            console.log(matrix);

            for (let index = 0; index < matrix.length; index++) {
                const innerArray = matrix[index];
                console.log(innerArray, innerArray.join(""));
                result += innerArray.join("");
            }

            return result;
        };
